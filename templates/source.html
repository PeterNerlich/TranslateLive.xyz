<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Source</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/source.css">
</head>

<body>
  <div id="version">
    <span id="client" data-src="version.json"></span>
    <span id="server"></span>
  </div>
  <div id="connection-quality">
    <i></i>
    <span></span>
  </div>
  <div id="transcript"></div>
  <div id="recognition"></div>
  <footer class="keys">
    <div><code>PgUp</code> Previous line</div>
    <div><code>PgDown</code> Next Line</div>
    <div><code>⏎</code> Submit changes</div>
    <div><code>⇧+⏎</code> Newline</div>
    <div><code>ESC</code> Discard changes</div>
    <div><code>CTRL+⏎</code> Force recognition to start new line</div>
  </footer>

  <script src="js/utils.js"></script>
  <script src="js/transcript.js"></script>
  <script src="js/speechtotext.js"></script>
  <script src="js/websocket.js"></script>
  <script src="js/source.js"></script>

</body>
</html>
